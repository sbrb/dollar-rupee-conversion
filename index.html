<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Dollar To Rupee</title>
    <script src='script.js'></script>
    <link rel='stylesheet' href='style.css' />
</head>

<body>
    <span class='main_heading'><b>Dollar To Rupee Conversion</b></span>
    <div class='main'>
        <div class='container'>
            <div class='sub_container'>
                <form>
                    <label for='dollar' class='text'>Dollar:-</label>
                    <input type='number' name='dollar' placeholder='Enter Dollar' autofocus><br><br>
                    <input class='btn' type='button' value='INR' onclick='convertToDollars(this.form)'><br><br>
                    <input class='btn btn1' type='button' value='USD' onclick='convertToRs(this.form)'><br><br>
                    <label for='dollar' class='text'>Rupee:-</label>
                    <input type='number' name='rupee' placeholder='Rupee is'><br>
                    <input class='btn btn2' type='reset' value='Reset'>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
